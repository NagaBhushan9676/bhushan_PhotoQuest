

<div class="container">
    <h1>Bhushan's Photo<span>Quest</span></h1>
    <div class="search">
        <input type="text"
            placeholder="Search for a Images..."
            [(ngModel)]="query"
            (keydown.enter)="searchImages()"
        >
        <button (click)="searchImages()" >Search</button>
    </div>
</div>

<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="images.length === 0 && !errorMessage" class="loading">
    Loading images...
  </div>
  <div *ngIf="images.length > 0" class="image-gallery">
    <div *ngFor="let image of images" class="image-card">
      <img [src]="image.src.medium" alt="image" />
    </div>
  </div>
